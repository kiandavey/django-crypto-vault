<!DOCTYPE html>
<html>
<head>
    <title>Django Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white container mt-5">

    <div class="card bg-secondary p-4 text-center">
        <h1>Bitcoin Tracker ðŸš€</h1>
        <a href="{% url 'fetch_price' %}" class="btn btn-warning btn-lg mt-3">Refuel (Fetch Price)</a>
    </div>

    <h3 class="mt-5">Flight Logs</h3>
    <ul class="list-group">
        {% for entry in history %}
            <li class="list-group-item bg-dark text-white border-secondary">
                Price: <strong>${{ entry.price }}</strong> 
                <span class="text-muted small">({{ entry.timestamp }})</span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
